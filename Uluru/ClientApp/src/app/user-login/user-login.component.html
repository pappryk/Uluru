<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <form id="loginForm">
    <input type="text" class="materialInput" placeholder="E-mail" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
    <input type="password" class="materialInput" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" />
    <button mat-raised-button (click)="onClick()" >Login</button>
  </form>
</body>
</html>
