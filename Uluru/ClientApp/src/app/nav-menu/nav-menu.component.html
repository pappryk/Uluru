<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isAuthenticated">
            <a class="nav-link text-dark" [routerLink]="['/availability']">
              Your availability
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isAuthenticated">
            <a class="nav-link text-dark" [routerLink]="['/group']">
              Your group
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="isAuthenticated">
            <a class="nav-link text-dark" [routerLink]="['/profile']">
              Profile
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']"*ngIf="!isAuthenticated">
            <a class="nav-link text-dark" [routerLink]="['/register']">
              Register
            </a>
          </li>
          <li>
            <button mat-raised-button color="white" *ngIf="isAuthenticated" (click)="logout()">Logout</button>
          </li>
          <li>
            <user-login *ngIf="!isAuthenticated"></user-login>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
