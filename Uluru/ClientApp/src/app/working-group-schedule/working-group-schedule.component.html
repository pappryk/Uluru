<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <p>{{workingGroupSchedule.start | date: "dd.MM.yyyy"}} - {{workingGroupSchedule.end | date: "dd.MM.yyyy"}}</p>
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div *ngFor="let workEntry of workingGroupSchedule.workEntries">
    <p>{{workEntry.start | date: "dd.MM.yyy HH:mm"}} - {{workEntry.end | date: "dd.MM.yyy HH:mm"}}</p>
  </div>
</mat-expansion-panel>
