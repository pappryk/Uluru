<div class="availability">
  {{availability.start | date:"yyyy-dd-MM"}} | {{availability.start | date:"HH:mm"}} - {{availability.end | date:"HH:mm"}}
  <button (click)="editAvailability()">Edit</button>
  <button (click)="deleteAvailability()">Delete</button>
</div>
<div *ngIf="showEdit">
  <p>Edit</p>
  <button (click)="updateAvailability()">Update</button>
</div>
