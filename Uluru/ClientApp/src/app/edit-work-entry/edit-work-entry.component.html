
<mat-form-field class="field-full-width">
  <mat-label>User</mat-label>
  <select matNativeControl [(ngModel)]="selectedUserId" [ngModelOptions]="{standalone: true}" required>
    <option *ngFor="let user of workingGroup.users" value="{{user.id}}">{{user.firstName + " " + user.lastName + " (" + user.email + ")"}}</option>
  </select>
</mat-form-field>
<button mat-raised-button (click)="updateWorkEntry()">Submit</button>
